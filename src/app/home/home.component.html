
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dev of dev">
            <td>{{dev.id}}</td>
            <td>{{dev.name}}</td>
            <td>{{dev.email}}</td>
            <td>               
                <button routerLink="/delete/{{dev.id}}" type="button" class="btn btn-lg btn-default">Delete</button>                
            </td>
            <td>
                
                <button type="button" routerLink="/edit/{{dev.id}}" class="btn btn-info">Edit</button>
                
            </td>
        </tr>
    </tbody>
</table>
