
<form (ngSubmit)="insert()">
        <legend>EDIT FORM</legend>
    
        <div class="form-group">
                <label for="id">id</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="id" [(ngModel)]="dev.id">
            </div>
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name" [(ngModel)]="dev.name">
        </div>
        <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="name" [(ngModel)]="dev.email">
            </div>
    
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
